name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Git
        run: echo "${{ secrets.PAT }}" | gh auth login --with-token

      - name: Debug Releases
        run: gh release list

      - name: Create Release
        run: gh release create ${{ github.ref_name }} -t "Release ${{ github.ref_name }}"

      - name: Zip Project
        run: |
          zip -r SkypixelResourcePack.zip \
            --exclude=SkypixelResourcePack.zip \
            --exclude=.git/* \
            --exclude=.github/*
        
      - name: Upload Zip
        run: gh release upload ${{ github.ref_name }} SkypixelResourcePack.zip

      - name: Delete Zip
        run: rm SkypixelResourcePack.zip
